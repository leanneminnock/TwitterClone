<div class="jumbotron jumbotron jumbotron-fluid">
    <div class="container fulltweet" *ngIf="tweet">
        <h5 class="display-6">
            {{tweet.author}}
            {{tweet.publishDate | date:'dd/MM/yyyy'}}
        </h5>
        <hr class="my-4">
        <p class="lead">{{tweet.content}}</p>
        <div class="btn-toolbar">
            <button type="button" class="mr-1 btn btn-secondary"  [ngClass]="{'btn-info': tweet.like}" (click)="onLiked(tweet)"><i class="far fa-thumbs-up"></i> {{tweet.like ? "Liked": "Like"}}</button>
            <button type="button" class="mx-1 btn btn-secondary"  [ngClass]="{'btn-info': tweet.retweet}" (click)="onRetweeted(tweet)"><i class="fas fa-retweet"></i> {{tweet.retweet ? "Retweeted" : "Retweet"}}</button>
        </div>
    </div>
    <hr class="my-4">
    <div class="card col-md-3 offset-md-3">
        <H5 class="card-header">Comments</H5>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                Name Date
                Comment 1
            </li>
            <li class="list-group-item">
                Name Date
                Comment 2
            </li>
            <li class="list-group-item">
                Name Date
                Comment 3
            </li>
        </ul>
    </div>
</div>
