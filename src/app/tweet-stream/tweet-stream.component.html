<div class="row">
    <div class="col-md-4 offset-md-4">
        <ul class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action" *ngFor="let tweet of data.tweets">
                <a class="text-dark" [routerLink]="['/tweet', tweet.id]">
                    <h5>
                        {{tweet.author}}
                        {{tweet.publishDate | date:'dd/MM/yyyy'}}
                    </h5>
                    <br>
                    <p>{{tweet.content}}</p>
                    <br>
                </a>
                <div>
                    <button type="button" class="btn btn-secondary" [ngClass]="{'btn-info': tweet.like}"(click)="onLiked(tweet)">
                        <i class="far fa-thumbs-up"></i>{{tweet.like ? "Liked" : "Like"}}
                    </button>
                    <button type="button" class="btn btn-secondary" [ngClass]="{'btn-info': tweet.retweet}"(click)="onRetweeted(tweet)">
                        <i class="fas fa-retweet"></i>{{tweet.retweet ? "Retweeted" : "Retweet"}}
                    </button>
                    <br>
                </div>
                    {{tweet | json}}
            </li>
        </ul>
    </div>
</div>
